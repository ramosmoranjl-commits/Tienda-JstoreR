<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fdfaf7">
    
    <title>JstoreR · Elite Selection & Tracking</title>
    <meta name="description" content="Galería exclusiva de artículos de lujo. Envíos seguros y verificados a todo el Perú.">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="JstoreR Elite · Catálogo 2026">
    <meta property="og:description" content="Descubre nuestra colección exclusiva. Envíos a todo el Perú.">
    <meta property="og:image" content="https://res.cloudinary.com/djpp4pwh8/image/upload/v1768128894/1001127115_kxjcfn.png">
    
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/djpp4pwh8/image/upload/v1768128894/1001127115_kxjcfn.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* ==========================================================================
           JSTORER DESIGN SYSTEM V22.0 - PLATINUM INTEGRATION
           ========================================================================== */
        :root {
            --jst-bg-ivory: #fdfaf7; 
            --jst-accent-gold: #c76a3a; 
            --jst-onyx: #111827;
            --jst-slate: #64748b; 
            --jst-white: #ffffff; 
            --jst-whatsapp: #25d366;
            --font-main: 'Plus Jakarta Sans', sans-serif; 
            --font-accent: 'Playfair Display', serif;
            --transition-smooth: 0.6s cubic-bezier(0.3, 0, 0.2, 1);
            --shadow-elevation: 0 20px 50px -12px rgba(0,0,0,0.1);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-main); background-color: var(--jst-bg-ivory); color: var(--jst-onyx); overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; }

        /* HEADER & HERO */
        .header-master { position: sticky; top: 0; z-index: 5000; background: rgba(253, 250, 247, 0.92); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border-bottom: 1px solid rgba(199, 106, 58, 0.1); }
        .nav-container { max-width: 1440px; margin: auto; display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; }
        
        .logo-box { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .logo-img { height: 60px; filter: drop-shadow(0 4px 10px rgba(199, 106, 58, 0.15)); }
        
        /* Controles de Cabecera (Carrito + GPS) */
        .header-controls { display: flex; gap: 15px; align-items: center; }

        .icon-trigger { position: relative; cursor: pointer; background: var(--jst-white); padding: 14px; border-radius: 50%; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05); transition: 0.3s; color: var(--jst-onyx); font-size: 1.1rem; border: none; }
        .icon-trigger:hover { transform: scale(1.1); box-shadow: 0 15px 35px -5px rgba(199, 106, 58, 0.2); color: var(--jst-accent-gold); }
        
        .badge-count { position: absolute; top: -5px; right: -5px; background: var(--jst-onyx); color: white; min-width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 800; }

        /* HERO SECTION */
        .hero-v10 { padding: 8rem 2rem 2rem; text-align: center; max-width: 1100px; margin: auto; animation: heroFadeIn 1.5s ease; }
        @keyframes heroFadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .hero-v10 h1 { font-family: var(--font-accent); font-size: clamp(2.5rem, 8vw, 4.5rem); line-height: 1.1; margin-bottom: 1.5rem; }

        /* SEARCH & FILTERS */
        .search-wrapper { position: relative; max-width: 700px; margin: 3rem auto 1.5rem; }
        .search-input { width: 100%; padding: 24px 30px 24px 70px; border-radius: 100px; border: 1px solid rgba(0,0,0,0.06); background: white; font-size: 1.1rem; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05); transition: 0.5s; }
        .search-input:focus { outline: none; border-color: var(--jst-accent-gold); transform: scale(1.02); }
        .search-icon { position: absolute; left: 30px; top: 50%; transform: translateY(-50%); color: var(--jst-accent-gold); font-size: 1.4rem; pointer-events: none; }
        
        .pills-container-wrapper { max-width: 100%; overflow-x: auto; padding: 10px 1.5rem 20px; margin-bottom: 2rem; scrollbar-width: none; }
        .pills-flex { display: flex; gap: 12px; justify-content: center; width: max-content; margin: auto; }
        .pill-item { background: white; border: 1px solid rgba(199, 106, 58, 0.1); padding: 12px 28px; border-radius: 50px; font-size: 0.9rem; font-weight: 700; color: var(--jst-slate); white-space: nowrap; cursor: pointer; transition: 0.4s; }
        .pill-item.active { background: var(--jst-accent-gold); color: white; border-color: var(--jst-accent-gold); transform: scale(1.05); }

        /* PRODUCT GRID */
        .catalog-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 40px; 
            padding: 2rem; 
            max-width: 1440px; 
            margin: auto; 
            flex: 1; 
        }
        .card-item { background: white; border-radius: 28px; padding: 20px; border: 1px solid rgba(0,0,0,0.02); transition: var(--transition-smooth); display: flex; flex-direction: column; position: relative; }
        .card-item:hover { transform: translateY(-15px); box-shadow: 0 30px 60px -12px rgba(199, 106, 58, 0.18); }
        .card-img-container { width: 100%; aspect-ratio: 1; border-radius: 20px; overflow: hidden; background: #f8fafc; margin-bottom: 20px; cursor: pointer; position: relative; }
        .card-img-container img { width: 100%; height: 100%; object-fit: cover; transition: 1.2s; }
        .card-item:hover img { transform: scale(1.15); }
        .price-tag { font-weight: 900; font-size: 1.6rem; color: var(--jst-onyx); }
        .btn-add { background: var(--jst-accent-gold); color: white; border: none; width: 54px; height: 54px; border-radius: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.3s; }

        /* EFECTOS VISUALES (Polvo de Oro) */
        #gold-dust-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; mix-blend-mode: overlay; opacity: 0.6; }

        /* CARRITO LATERAL */
        .side-cart { position: fixed; right: -100%; top: 0; width: 100%; max-width: 500px; height: 100%; background: var(--jst-white); z-index: 6000; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); display: flex; flex-direction: column; box-shadow: -20px 0 80px rgba(0,0,0,0.15); }
        .side-cart.open { right: 0; }
        .cart-header { padding: 2rem; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.95); z-index: 10; }
        .cart-views-container { flex: 1; position: relative; overflow: hidden; display: flex; }
        .cart-step { min-width: 100%; height: 100%; overflow-y: auto; padding: 2rem; transition: transform 0.5s; display: flex; flex-direction: column; }
        
        /* QUICK VIEW MODAL */
        #quick-view-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 8000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.4s; padding: 20px; }
        #quick-view-modal.active { opacity: 1; pointer-events: auto; }
        .qv-content { background: white; width: 100%; max-width: 900px; border-radius: 30px; overflow: hidden; position: relative; transform: translateY(30px); transition: 0.5s; max-height: 90vh; overflow-y: auto; }
        #quick-view-modal.active .qv-content { transform: translateY(0); }
        .qv-grid { display: grid; grid-template-columns: 1fr 1fr; }
        @media(max-width: 768px) { .qv-grid { grid-template-columns: 1fr; } }
        
        /* ==========================================================================
           MODAL DE GPS INTEGRADO (NUEVO)
           Estilo profesional adaptado a JstoreR
           ========================================================================== */
        #gps-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(17, 24, 39, 0.85); /* Onyx oscuro */
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            z-index: 9000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: all 0.5s ease;
        }
        #gps-modal.active { opacity: 1; pointer-events: auto; }
        
        .gps-container {
            width: 95%; max-width: 1000px; height: 85vh;
            background: white; border-radius: 30px;
            overflow: hidden; position: relative;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            transform: scale(0.95); transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #gps-modal.active .gps-container { transform: scale(1); }

        .gps-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #f1f5f9;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }
        .gps-title h2 { font-family: var(--font-accent); color: var(--jst-onyx); margin-bottom: 5px; }
        .gps-status { font-size: 0.9rem; color: var(--jst-slate); display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 10px; height: 10px; background: #ccc; border-radius: 50%; display: inline-block; transition: 0.3s; }
        .status-dot.active { background: #10b981; box-shadow: 0 0 10px #10b981; }
        
        #map-frame { flex: 1; width: 100%; height: 100%; position: relative; background: #eee; }
        
        /* Panel flotante dentro del mapa */
        .gps-overlay-info {
            position: absolute; bottom: 30px; left: 30px; right: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1000; backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; gap: 15px;
        }
        .gps-coords-box { flex: 1; }
        .gps-address { font-weight: 700; color: var(--jst-onyx); margin-bottom: 5px; font-size: 1.05rem; }
        .gps-latlng { font-size: 0.85rem; color: var(--jst-slate); font-family: monospace; }
        
        .btn-gps-action {
            padding: 12px 24px; border-radius: 50px; border: none; cursor: pointer;
            font-weight: 700; font-size: 0.95rem; display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .btn-confirm-loc { background: var(--jst-onyx); color: white; }
        .btn-confirm-loc:hover { background: var(--jst-accent-gold); transform: translateY(-2px); }

        .btn-close-modal {
            background: #f1f5f9; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--jst-onyx); cursor: pointer; transition: 0.3s;
        }
        .btn-close-modal:hover { background: #e2e8f0; transform: rotate(90deg); }

        /* Estilos personalizados para Leaflet Popup */
        .leaflet-popup-content-wrapper { border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .leaflet-popup-content { margin: 15px; font-family: var(--font-main); line-height: 1.5; }

        @media(max-width: 600px) {
            .gps-overlay-info { flex-direction: column; align-items: flex-start; bottom: 10px; left: 10px; right: 10px; width: auto; }
            .btn-gps-action { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <canvas id="gold-dust-layer"></canvas>

    <header class="header-master">
        <nav class="nav-container">
            <a href="#" class="logo-box">
                <div style="font-family:var(--font-accent); font-weight:900; font-size:1.8rem; color:var(--jst-onyx); letter-spacing:-1px;">
                    Jstore<span style="color:var(--jst-accent-gold)">R</span>.
                </div>
            </a>
            
            <div class="header-controls">
                <button class="icon-trigger" onclick="openGPS()" title="Rastrear Entrega / Mi Ubicación">
                    <i class="fa-solid fa-location-dot"></i>
                </button>

                <button class="icon-trigger cart-trigger" onclick="toggleCart()">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="badge-count" id="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-v10">
            <h1>Exclusividad que <br><span style="color:var(--jst-accent-gold); font-style:italic;">trasciende</span>.</h1>
            <p style="color:var(--jst-slate); font-size:1.1rem; max-width:600px; margin:auto;">
                Bienvenido a la colección 2026. Donde el lujo se encuentra con la tecnología.
            </p>
            
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" placeholder="Buscar en la colección Elite..." onkeyup="filterProducts(this.value)">
            </div>
        </section>

        <div class="pills-container-wrapper">
            <div class="pills-flex" id="pills-container">
                </div>
        </div>

        <div class="catalog-container" id="catalog">
            </div>
    </main>

    <aside class="side-cart" id="side-cart">
        <div class="cart-header">
            <h3 style="font-family:var(--font-accent);">Tu Selección</h3>
            <div class="btn-close-modal" onclick="toggleCart()"><i class="fa-solid fa-xmark"></i></div>
        </div>
        
        <div class="cart-views-container" id="cart-slider">
            <div class="cart-step">
                <div class="shipping-progress-box" id="ship-box">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:0.85rem; font-weight:700;">
                        <span>Meta de envío gratuito</span>
                        <span id="ship-amount">Faltan S/500</span>
                    </div>
                    <div style="background:#e2e8f0; height:6px; border-radius:10px; overflow:hidden;">
                        <div class="progress-bar-ship" id="ship-bar"></div>
                    </div>
                </div>
                
                <div id="cart-items-container" style="flex:1;">
                    <div style="text-align:center; padding:4rem 1rem; color:var(--jst-slate);">
                        <i class="fa-solid fa-basket-shopping" style="font-size:3rem; margin-bottom:1rem; opacity:0.3;"></i>
                        <p>Tu bolsa de compras está vacía.</p>
                    </div>
                </div>

                <div style="margin-top:auto; padding-top:20px; border-top:1px solid #f1f5f9;">
                    <div style="display:flex; justify-content:space-between; font-size:1.3rem; font-weight:800; margin-bottom:20px;">
                        <span>Total</span>
                        <span id="cart-total">S/ 0.00</span>
                    </div>
                    <button onclick="checkoutWA()" class="btn-gps-action" style="width:100%; justify-content:center; background:var(--jst-onyx); color:white;">
                        Procesar Compra <i class="fa-brands fa-whatsapp"></i>
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <div id="quick-view-modal">
        <div class="qv-content">
            <div style="position:absolute; top:20px; right:20px; z-index:100;">
                <div class="btn-close-modal" onclick="closeQuickView()"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="qv-grid" id="qv-body">
                </div>
        </div>
    </div>

    <div id="gps-modal">
        <div class="gps-container">
            <div class="gps-header">
                <div class="gps-title">
                    <h2>Ubicación de Entrega</h2>
                    <div class="gps-status">
                        <span class="status-dot" id="gps-dot"></span>
                        <span id="gps-status-text">Esperando señal...</span>
                    </div>
                </div>
                <div class="btn-close-modal" onclick="closeGPS()"><i class="fa-solid fa-xmark"></i></div>
            </div>
            
            <div id="map-frame">
                <div id="map" style="width:100%; height:100%;"></div>
            </div>

            <div class="gps-overlay-info">
                <div class="gps-coords-box">
                    <div class="gps-address" id="gps-address-display">Localizando...</div>
                    <div class="gps-latlng" id="gps-coords-display">--.------, --.------</div>
                </div>
                <button class="btn-gps-action btn-confirm-loc" onclick="sendLocationWA()">
                    <i class="fa-brands fa-whatsapp"></i> Confirmar Ubicación
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        /* ==========================================================================
           LÓGICA DE NEGOCIO JSTORE R
           ========================================================================== */
        
        // 1. DATA (Productos Simulados para Demo)
        const globalProducts = [
            { id:1, name:"Reloj Midnight Chrono", price:1250, cat:"Relojes", img:"https://images.unsplash.com/photo-1524592094714-0f0654e20314?auto=format&fit=crop&w=600&q=80" },
            { id:2, name:"Bolso Leather Elite", price:890, cat:"Accesorios", img:"https://images.unsplash.com/photo-1584917865442-de89df76afd3?auto=format&fit=crop&w=600&q=80" },
            { id:3, name:"Gafas Aviator Gold", price:450, cat:"Gafas", img:"https://images.unsplash.com/photo-1572635196237-14b3f281503f?auto=format&fit=crop&w=600&q=80" },
            { id:4, name:"Perfume Essence Noir", price:320, cat:"Perfumes", img:"https://images.unsplash.com/photo-1541643600914-78b084683601?auto=format&fit=crop&w=600&q=80" },
            { id:5, name:"Sneakers Urban King", price:680, cat:"Calzado", img:"https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80" },
            { id:6, name:"Collar Diamond Cut", price:1500, cat:"Joyería", img:"https://images.unsplash.com/photo-1599643478518-17488fbbcd75?auto=format&fit=crop&w=600&q=80" }
        ];

        let cart = [];
        let currentFilter = 'all';

        // 2. INICIALIZACIÓN
        window.onload = () => {
            initGoldDust(); // Efecto Visual
            renderPills();
            renderCatalog(globalProducts);
            // El mapa NO se inicia aquí para ahorrar batería
        };

        // 3. RENDERIZADO CATÁLOGO
        function renderCatalog(products) {
            const container = document.getElementById('catalog');
            container.innerHTML = products.map(p => `
                <div class="card-item">
                    <div class="card-img-container" onclick="openQuickView(${p.id})">
                        <img src="${p.img}" loading="lazy" alt="${p.name}">
                    </div>
                    <div style="margin-top:auto;">
                        <div style="font-size:0.85rem; color:var(--jst-accent-gold); font-weight:700; text-transform:uppercase; letter-spacing:1px; margin-bottom:5px;">${p.cat}</div>
                        <h3 style="font-size:1.15rem; margin-bottom:10px;">${p.name}</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="price-tag">S/ ${p.price}</span>
                            <button class="btn-add" onclick="addToCart(${p.id})"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderPills() {
            const cats = ['all', ...new Set(globalProducts.map(p=>p.cat))];
            const container = document.getElementById('pills-container');
            container.innerHTML = cats.map(c => 
                `<div class="pill-item ${c==='all'?'active':''}" onclick="filterByCat('${c}', this)">${c === 'all' ? 'Todo' : c}</div>`
            ).join('');
        }

        function filterByCat(cat, el) {
            document.querySelectorAll('.pill-item').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            const filtered = cat === 'all' ? globalProducts : globalProducts.filter(p => p.cat === cat);
            renderCatalog(filtered);
        }

        function filterProducts(txt) {
            const term = txt.toLowerCase();
            const filtered = globalProducts.filter(p => p.name.toLowerCase().includes(term));
            renderCatalog(filtered);
        }

        // 4. CARRITO & MODALES
        function addToCart(id) {
            const prod = globalProducts.find(p => p.id === id);
            const existing = cart.find(c => c.id === id);
            if(existing) existing.qty++;
            else cart.push({...prod, qty:1});
            updateCartUI();
            toggleCart(true); // Abrir carrito al añadir
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.reduce((a,b)=>a+b.qty, 0);
            const total = cart.reduce((a,b)=>a+(b.price*b.qty), 0);
            document.getElementById('cart-total').innerText = `S/ ${total.toFixed(2)}`;
            
            // Render Items
            const container = document.getElementById('cart-items-container');
            if(cart.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:4rem 1rem; color:var(--jst-slate);"><i class="fa-solid fa-basket-shopping" style="font-size:3rem; margin-bottom:1rem; opacity:0.3;"></i><p>Tu bolsa de compras está vacía.</p></div>`;
            } else {
                container.innerHTML = cart.map(c => `
                    <div style="display:flex; gap:15px; margin-bottom:20px;">
                        <img src="${c.img}" style="width:70px; height:70px; border-radius:12px; object-fit:cover;">
                        <div style="flex:1;">
                            <div style="font-weight:700;">${c.name}</div>
                            <div style="color:var(--jst-slate); font-size:0.9rem;">S/ ${c.price} x ${c.qty}</div>
                        </div>
                        <div style="display:flex; flex-direction:column; align-items:flex-end; gap:5px;">
                            <div style="font-weight:800;">S/ ${c.price*c.qty}</div>
                            <i class="fa-solid fa-trash" style="color:#ef4444; cursor:pointer;" onclick="removeFromCart(${c.id})"></i>
                        </div>
                    </div>
                `).join('');
            }
        }

        function removeFromCart(id) {
            cart = cart.filter(c => c.id !== id);
            updateCartUI();
        }

        function toggleCart(forceOpen = false) {
            const el = document.getElementById('side-cart');
            if(forceOpen) el.classList.add('open');
            else el.classList.toggle('open');
        }

        function checkoutWA() {
            if(cart.length === 0) return;
            const items = cart.map(c => `• ${c.name} (x${c.qty}) - S/${c.price*c.qty}`).join('%0A');
            const total = document.getElementById('cart-total').innerText;
            const msg = `Hola JstoreR, quiero procesar este pedido:%0A%0A${items}%0A%0A*TOTAL: ${total}*`;
            window.open(`https://wa.me/51932508670?text=${msg}`, '_blank');
        }

        // ==========================================================================
        // MÓDULO DE GPS & MAPAS (INTEGRACIÓN PROFESIONAL)
        // ==========================================================================
        let map, userMarker, accuracyCircle, watchId;
        let currentUserLocation = { lat: null, lng: null, address: '' };

        function openGPS() {
            document.getElementById('gps-modal').classList.add('active');
            if (!map) {
                // Pequeño delay para permitir que la animación CSS termine antes de cargar el mapa pesado
                setTimeout(initMap, 300);
            } else {
                startTracking(); // Reactivar tracking si ya estaba cargado
            }
        }

        function closeGPS() {
            document.getElementById('gps-modal').classList.remove('active');
            stopTracking(); // Ahorrar batería al cerrar
        }

        function initMap() {
            // Inicializar Leaflet
            map = L.map('map').setView([-12.046374, -77.042793], 13); // Default Lima

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            startTracking();
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert("Tu navegador no soporta geolocalización.");
                return;
            }

            const statusDot = document.getElementById('gps-dot');
            const statusText = document.getElementById('gps-status-text');

            statusText.innerText = "Buscando señal satelital...";
            statusDot.classList.remove('active');

            const options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            };

            watchId = navigator.geolocation.watchPosition(successGPS, errorGPS, options);
        }

        function stopTracking() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            const statusDot = document.getElementById('gps-dot');
            if(statusDot) statusDot.classList.remove('active');
        }

        function successGPS(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            currentUserLocation.lat = lat;
            currentUserLocation.lng = lng;

            // Actualizar UI Estado
            document.getElementById('gps-dot').classList.add('active');
            document.getElementById('gps-status-text').innerText = `Señal activa (Precisión: ${Math.round(accuracy)}m)`;
            document.getElementById('gps-coords-display').innerText = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;

            // Actualizar Mapa
            if (!userMarker) {
                userMarker = L.marker([lat, lng]).addTo(map);
                accuracyCircle = L.circle([lat, lng], { radius: accuracy, color: '#c76a3a', fillColor: '#c76a3a', fillOpacity: 0.2 }).addTo(map);
                map.setView([lat, lng], 18); // Zoom cercano
            } else {
                userMarker.setLatLng([lat, lng]);
                accuracyCircle.setLatLng([lat, lng]).setRadius(accuracy);
                // Solo centrar si está muy lejos para no molestar si el usuario mueve el mapa
                if(!map.getBounds().contains(userMarker.getLatLng())) {
                    map.panTo([lat, lng]);
                }
            }

            // Reverse Geocoding (Obtener Dirección)
            // Debounce simple para no saturar la API
            if(!this.lastFetch || (Date.now() - this.lastFetch > 3000)) {
                this.lastFetch = Date.now();
                fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
                    .then(response => response.json())
                    .then(data => {
                        const addr = data.display_name;
                        currentUserLocation.address = addr;
                        document.getElementById('gps-address-display').innerText = addr.split(',')[0]; // Solo la calle principal
                        
                        userMarker.bindPopup(`
                            <div style="text-align:center;">
                                <b style="color:#c76a3a">Tu ubicación actual</b><br>
                                ${addr}<br>
                                <span style="font-size:0.8em; color:#666">Actualizado ahora mismo</span>
                            </div>
                        `).openPopup();
                    })
                    .catch(err => console.log("Error dirección:", err));
            }
        }

        function errorGPS(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
            document.getElementById('gps-status-text').innerText = "Error de señal o permiso denegado";
        }

        // Función "Killer Feature": Enviar ubicación al vendedor
        function sendLocationWA() {
            if(!currentUserLocation.lat) {
                alert("Espera a que obtengamos tu ubicación exacta.");
                return;
            }
            
            const msg = `Hola JstoreR, confirmo mi ubicación de entrega:%0A%0A📍 *Dirección:* ${currentUserLocation.address}%0A🌍 *Coords:* https://maps.google.com/?q=${currentUserLocation.lat},${currentUserLocation.lng}%0A%0A(Precisión GPS verificada)`;
            
            window.open(`https://wa.me/51932508670?text=${msg}`, '_blank');
        }

        /* ==========================================================================
           EFECTOS VISUALES (Polvo de Oro)
           ========================================================================== */
        function initGoldDust() {
            const cvs = document.getElementById('gold-dust-layer');
            const ctx = cvs.getContext('2d');
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            
            const particles = Array(35).fill().map(() => ({
                x: Math.random() * cvs.width,
                y: Math.random() * cvs.height,
                r: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            }));
            
            function animate() {
                ctx.clearRect(0, 0, cvs.width, cvs.height);
                ctx.fillStyle = "rgba(199, 106, 58, 0.5)"; // Tono Gold
                
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fill();
                    p.y -= p.speed; // Flotan hacia arriba
                    if(p.y < 0) p.y = cvs.height;
                });
                requestAnimationFrame(animate);
            }
            animate();
            
            window.addEventListener('resize', () => {
                cvs.width = window.innerWidth;
                cvs.height = window.innerHeight;
            });
        }

        // Quick View Logic (Simplificada)
        function openQuickView(id) {
            const p = globalProducts.find(x => x.id === id);
            const modal = document.getElementById('quick-view-modal');
            const content = document.getElementById('qv-body');
            
            content.innerHTML = `
                <div style="background:#f8fafc; padding:30px; display:flex; align-items:center; justify-content:center;">
                    <img src="${p.img}" style="max-width:100%; max-height:400px; object-fit:contain;">
                </div>
                <div style="padding:40px;">
                    <div style="color:var(--jst-accent-gold); font-weight:700; margin-bottom:10px;">${p.cat}</div>
                    <h2 style="font-family:var(--font-accent); font-size:2rem; margin-bottom:20px;">${p.name}</h2>
                    <div style="font-size:2rem; font-weight:800; margin-bottom:30px;">S/ ${p.price}</div>
                    <p style="color:var(--jst-slate); line-height:1.6; margin-bottom:30px;">
                        Esta pieza exclusiva de la colección Elite representa la cúspide del diseño moderno.
                        Materiales premium y acabados a mano.
                    </p>
                    <button class="btn-gps-action" style="background:var(--jst-onyx); color:white; width:100%; justify-content:center;" onclick="addToCart(${p.id}); closeQuickView()">
                        Añadir a la Bolsa
                    </button>
                </div>
            `;
            modal.classList.add('active');
        }
        function closeQuickView() { document.getElementById('quick-view-modal').classList.remove('active'); }

    </script>
