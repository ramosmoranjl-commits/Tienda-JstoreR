
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111827"> 
    <title>JstoreR · Tienda Oficial</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gold-dust-layer" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:5; opacity:0.4;"></canvas>
    <header class="header-master" id="navbar">
        <nav class="nav-container">
            <a href="#" class="logo-box">
                <img src="https://res.cloudinary.com/djpp4pwh8/image/upload/v1768128894/1001127115_kxjcfn.png" class="logo-img" alt="Logo">
                <div style="line-height:1;">
                    <span style="display:block; font-family:var(--font-accent); font-weight:900; font-size:1.6rem;">JstoreR</span>
                    <span style="font-size:0.6rem; text-transform:uppercase; letter-spacing:3px; color:var(--jst-accent-gold); font-weight:800;">Tienda Oficial</span>
                </div>
            </a>
            <div class="cart-trigger" onclick="toggleCart(true)">
                <i class="fas fa-shopping-bag" style="font-size: 1.2rem;"></i>
                <span id="cart-badge" class="badge-count" style="display:none;">0</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-v10">
            <h1>Date el gusto que mereces</h1>
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="master-search" class="search-input" placeholder="¿Qué estás buscando hoy?" oninput="handleSmartFilter()">
            </div>
            <div class="pills-container-wrapper"><div class="pills-flex" id="category-pills-render"></div></div>
        </section>
        <div class="catalog-container" id="main-grid">
            <div class="skeleton" style="height:400px;"></div>
        </div>
    </main>
    <div class="side-cart" id="side-cart">
        <div class="cart-header">
            <h2>Tu Bolsa</h2>
            <button onclick="toggleCart(false)" style="background:none; border:none; font-size:1.5rem;"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-views-container">
            <div class="cart-step" id="step-1">
                <div id="cart-items-list" style="flex:1;"></div>
                <div style="margin-top:auto; padding-top:2rem;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:800; font-size:1.2rem;"><span>Subtotal:</span><span id="step1-total">S/ 0.00</span></div>
                    <button class="btn-wa-final active" style="opacity:1; pointer-events:auto;" onclick="goToStep(2)"><span>Continuar Compra</span><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
            
            <div class="cart-step" id="step-2">
                <button onclick="goToStep(1)" style="background:none; border:none; font-weight:700; color:var(--jst-slate); cursor:pointer; margin-bottom:1.5rem;"><i class="fas fa-arrow-left"></i> Volver</button>
                <h3 style="font-family:var(--font-accent); margin-bottom:1rem;">Ubicación de Entrega</h3>
                
                <div style="position:relative; margin-bottom:15px;">
                    <input type="text" id="address-search" class="premium-input" placeholder="Escribe tu dirección..." oninput="searchAddress(this.value)">
                    <div id="address-results" class="search-results"></div>
                </div>
                <div id="map-picker" class="map-container"></div>
                <input type="text" id="form-name" class="premium-input" placeholder="Tu nombre" oninput="validateForm()">
                <input type="tel" id="form-phone" class="premium-input" placeholder="Celular" oninput="validateForm()">
                
                <input type="hidden" id="form-km"> 
                <input type="hidden" id="real-coordinates">
                <div style="margin-top:auto; background:#f8fafc; padding:20px; border-radius:15px;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>Envío:</span><span id="final-shipping">S/ 0.00</span></div>
                    <div style="display:flex; justify-content:space-between; font-weight:900; font-size:1.3rem;"><span>Total:</span><span id="final-total">S/ 0.00</span></div>
                    <button class="btn-wa-final" id="btn-finish" onclick="triggerCelebration()" style="margin-top:15px;">Finalizar Pedido <i class="fab fa-whatsapp"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div id="quick-view-modal" onclick="closeQuickView(event)">...</div>
    <div id="celebration-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:7000; display:none; align-items:center; justify-content:center; flex-direction:column; opacity:0; transition:0.5s;">
        <div style="text-align:center;">
            <div style="font-size:4rem; color:#10b981;"><i class="fas fa-check-circle"></i></div>
            <h2>¡Pedido casi listo!</h2>
            <p>Conectando con WhatsApp...</p>
            <div style="width:200px; height:6px; background:#eee; border-radius:10px; margin:20px auto; overflow:hidden;">
                <div id="celebration-progress" style="width:0%; height:100%; background:#25d366; transition:3s linear;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
